<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-info text-dark text-center">
        <h1>
          <i class="fas fa-user-friends"></i>  Friend Finder
           <i class="fas fa-heart"></i>
        </h1>
        <hr />
        <h2>Have trouble finding friends?</h2>
        <br />
        <h3>
          Fill out 10 questions and Friend Finder will match you with a pal that
          shares similar likes and viewpoints!
        </h3>
        <br />

        <div>
          <a href="/survey"
            ><button type="button" class="btn btn-lg btn-light text-info">
              <h4>
                <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
              </h4>
            </button></a
          >
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p class="text-info">
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/Mosbycr/friend-finder">GitHub Repo</a>
          </p>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  </body>
</html>
